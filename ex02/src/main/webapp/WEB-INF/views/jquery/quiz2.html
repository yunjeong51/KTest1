<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>
$(document).ready(function(){ 
	$("#a1").click(function(){
		console.log("변신1 클릭")
		$("p").text("변신완료");
		});
	$("#a2").click(function(){ 
		console.log("변신2 클릭")
		$("p").html("<h2>변신완료</h2>");
		});
});
    </script>
</head>
<body>
<p>난 변신합니다</p>
<b id="a1">변신1</b>
<b id="a2">변신2</b>
</body>
</html>
