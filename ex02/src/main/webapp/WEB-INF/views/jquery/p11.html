<!DOCTYPE html>
<html>
<head>
    <style>
        div.out {
            width: 200px;
            height: 60px;
            background-color: yellow;
        }
    </style>
    <!-- jquery를 쓰겠다. -->
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    
</head>

<body>
    <div class="out">
        <p>마우스를 여기로 움직이세요.</p>

        <p>0</p>
    </div>
    
    <script>
    alert("이거죠");

            $("p:first").text("mouse over");
            $("p:last").text(++i);

        });
    </script>
</body>
</html>
